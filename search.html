<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     
      #main{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-gap: 10px;
        margin: auto;
      
      }
      </style>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>

<script type="module">
  import {makeApiCall,appendPic} from './scripts/main.js'
  var searchItem =localStorage.getItem("searchItem")
   let res=await makeApiCall(`https://api.unsplash.com/search/photos?query=${searchItem}&client_id=jk9q_Dy1S5pAscfdFT6z060Rx2Gm6lekxrdk-ET5ZEE`)
   let parent =document.getElementById("main")
   appendPic(res.results,parent)
</script>
